{% extends 'base.html' %}
{% load static %}
{% block maincontent %}
<!--inner banner-->
<div class="inner-banner">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <h1>Register</h1>
      </div>
      <div class="col-md-5">
        <ol class="breadcrumb">
          <li><a href="{% url 'index' %}">Home</a></li>
          <li class="active">Register</li>
        </ol>
      </div>
    </div>
  </div>
</div>
<!--inner banner End-->

<!--Main Content Start-->
<div class="main-content padding-12">
  <section class="appointment-form">
    <div class="container">
      <div class="row">
        <div class="col-sm-12" >
          <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="app-form">
              <div class="col-md-6 col-sm-6">
              {{form.as_p}} 
               <input type="submit" value="save">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock maincontent %}
<!--Main Content End-->
